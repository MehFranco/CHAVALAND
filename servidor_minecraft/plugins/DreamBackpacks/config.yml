# Whether players require the permission backpacks.craft.BACKPACK_NAME to craft a specific backpack
requirePermissionForCrafting: false

noPermissionMessage: '&f &fYou do not have permission to use this command!'

itemMessage: '&a  %amount%x &f%item%'
moreItemsMessage: '&f  .....'

# Whether players can right click an item with the backpack to add it without opening it. Does not work in Creative Mode
rightClickToAdd: true

# Whether you can store a backpack inside another backpack
backpackInBackpack: false

# Whether the material name should use the small-cap font
useCustomFont: true

# Materials that can not be stored in backpacks
blacklistedMaterials:
- SHULKER_BOX
- WHITE_SHULKER_BOX
- LIGHT_GRAY_SHULKER_BOX
- GRAY_SHULKER_BOX
