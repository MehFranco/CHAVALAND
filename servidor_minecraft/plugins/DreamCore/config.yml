# Displays an improved plugin list
# Permissions: dreamcore.pluginlist.use
plugin_list:
  enabled: true
  no_permission: '&f &fYou do not have permission to use this command.'
  message: '&f &9Plugins (%count%): %plugins%'
  separator: '&f, '
  plugin_name: '%name% &7(%version%)'
  enabled_prefix: '&a'
  disabled_prefix: '&c'
  plugin_hover:
    - '&fVersion: &b%version%'
    - '&fAuthor: &b%authors%'

# Better give command.
# This command is used in a lot of configs
# Permissions: dreamcore.give
give_command:
  enabled: true
  no_permission: '&f &fYou do not have permission to use this command.'
  # Whether the item should still be given to the player even if there are errors
  send_with_errors: false
  item_received: "&f &fYou received &b%amount% %item%&f."
  item_given: "&f &fYou gave &b%amount% %item%&f to &b%player%&f."
  item_dropped: "&f &fYour inventory is full. The item was dropped on the ground."

