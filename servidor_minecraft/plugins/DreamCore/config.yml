# Allows the use of totems without requiring them to be in the off hand
# Permissions: dreamcore.autototem.use
auto_totem:
  enabled: true
  default: true
  first_time_message: '&f &fYou can toggle auto totem using &e/autototem&f.'
  enabled_message: '&f &fYou have &eenabled&f auto totem.'
  disabled_message: '&f &fYou have &edisabled&f auto totem.'
  no_permission: '&f &fYou do not have permission to use this command.'

# Allows opening two connected doors at the same time, including iron doors
# Permissions: dreamcore.doubledoors.open, dreamcore.doubledoors.iron_doors
double_doors:
  enabled: true
  default: true
  open_iron_doors: true
  first_time_message: '&f &fYou can toggle opening double and iron doors using &e/doubledoors&f.'
  enabled_message: '&f &fYou have &eenabled&f opening double and iron doors.'
  disabled_message: '&f &fYou have &edisabled&f opening double and iron doors.'
  no_permission: '&f &fYou do not have permission to use this command.'
  region_iron_doors_message: '&f &fYou cannot open iron doors here!'
  region_double_doors_message: ''

# Automatically picks up items for players
# Permissions: dreamcore.droptoinventory.use
drop_to_inventory:
  enabled: true
  default: true
  full_inventory: '&f &fYour inventory is full!'
  play_sound: true
  # Whether to get the items of a killed player. Setting to false might cause some problems with grave plugins.
  bypass_players: true
  first_time_message: '&f &fYou can toggle automatic item pick-up using &e/apickup.'
  enabled_message: '&f &fYou have &eenabled&f automatic item pick-up.'
  disabled_message: '&f &fYou have &edisabled&f automatic item pick-up.'
  no_permission: '&f &fYou do not have permission to use this command.'

# Edit signs by right clicking them
# Permissions: dreamcore.editablesigns.use, dreamcore.editablesigns.color
