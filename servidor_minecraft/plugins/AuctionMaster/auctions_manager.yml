    - '&f▪ ʙɪᴅᴅᴇʀ:&7 %top-bid-player%'
    - ''
    - '&f &eᴄʟɪᴄᴋ ᴛᴏ ɪɴsᴘᴇᴄᴛ'
  #Use %display-name-seller% for display name of the seller
  #Use %bids% for the amount of bids
  #Use %top-bid% for the top bid
  #Use %top-bid-player% for the top bid player
  auction-item-ended:
    - ''
    - '&f▪ ꜱᴇʟʟᴇʀ: &7%display-name-seller%'
    - '&f▪ ʙɪᴅꜱ: &a%bids% bids'
    - ''
    - '&f▪ ᴛᴏᴘ ʙɪᴅ: &6%top-bid%&f'
    - '&f▪ ʙɪᴅᴅᴇʀ:&7 %top-bid-player%'
    - ''
    - '&fꜱᴛᴀᴛᴜꜱ: &aᴇɴᴅᴇᴅ!'
    - ''
    - '&f &eᴄʟɪᴄᴋ ᴛᴏ ɪɴsᴘᴇᴄᴛ'
  #Use %display-name-seller% for display name of the seller
  #Use %starting-bid% for the starting bid
  auction-item-expired:
    - ''
    - '&f▪ ꜱᴇʟʟᴇʀ: &7%display-name-seller%'
    - '&f▪ ꜱᴛᴀʀᴛɪɴɢ ʙɪᴅ: &6%starting-bid%&f'
    - ''
    - '&fꜱᴛᴀᴛᴜꜱ: &cᴇxᴘɪʀᴇᴅ!'
    - ''
    - '&f &eᴄʟɪᴄᴋ ᴛᴏ ɪɴsᴘᴇᴄᴛ'

